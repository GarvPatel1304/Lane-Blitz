<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lane Blitz</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      overflow: hidden;
      touch-action: manipulation; /* Prevent pinch-zoom */
    }
    canvas {
      border: 2px solid #444;
      max-width: 100%;
      max-height: 100%;
    }
    #gameOver {
      display: none;
      position: absolute;
      color: #ff4444;
      font-size: 12vw; /* Scales with viewport */
      font-family: Arial, sans-serif;
      text-shadow: 0.5vw 0.5vw 1vw #000;
      text-align: center;
    }
    #restartBtn {
      display: none;
      position: absolute;
      top: 65%;
      padding: 2vw 4vw;
      font-size: 6vw;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-family: Arial, sans-serif;
      border-radius: 1vw;
      touch-action: manipulation;
    }
    #restartBtn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="gameOver">Game Over!</div>
  <button id="restartBtn">Restart</button>
  <script>
    // DOM elements with safety checks
    const canvas = document.getElementById('gameCanvas');
    const gameOverText = document.getElementById('gameOver');
    const restartBtn = document.getElementById('restartBtn');

    if (!canvas || !gameOverText || !restartBtn) {
      console.error('DOM elements missing:', { canvas, gameOverText, restartBtn });
      throw new Error('Required DOM elements not found');
    }

    const ctx = canvas.getContext('2d');
    if (!ctx) {
      console.error('Failed to get 2D context from canvas');
      throw new Error('Canvas context not available');
    }

    // Responsive canvas sizing
    function resizeCanvas() {
      const maxWidth = Math.min(window.innerWidth * 0.9, 400);
      const maxHeight = Math.min(window.innerHeight * 0.9, 600);
      const aspectRatio = 2 / 3; // 400:600
      let canvasWidth = maxWidth;
      let canvasHeight = canvasWidth / aspectRatio;
      if (canvasHeight > maxHeight) {
        canvasHeight = maxHeight;
        canvasWidth = canvasHeight * aspectRatio;
      }
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      scaleFactor = canvasWidth / 400; // Scale relative to original 400px width
    }

    let scaleFactor = 1;
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Game variables
    const roadWidth = 300 * scaleFactor;
    const laneWidth = roadWidth / 3; // 100px scaled
    const lanes = [50 * scaleFactor + laneWidth / 2, 50 * scaleFactor + laneWidth * 1.5, 50 * scaleFactor + laneWidth * 2.5];
    let playerLane = 1;
    let playerX = lanes[playerLane];
    const playerY = canvas.height - 80 * scaleFactor;
    const carWidth = 40 * scaleFactor;
    const carHeight = 60 * scaleFactor;
    const coneWidth = 20 * scaleFactor;
    const coneHeight = 30 * scaleFactor;
    let obstacles = [];
    let speed = 5; // Initial speed
    let maxSpeed = 10; // Initial cap until 1000s
    const finalMaxSpeed = 13; // Final cap after 1000s
    let score = 0;
    let highScore = parseInt(localStorage.getItem('highScore')) || 0;
    let gameOver = false;
    let lastObstacleTime = 0;
    let obstacleInterval = 1200;
    const minObstacleInterval = 600;
    const finalMinObstacleInterval = 500; // After speed reaches 13
    const difficultyIncreaseInterval = 10000;
    const speedIncrease = 0.1;
    const speedIncreaseInterval = 5000;
    let occupiedLanes = [];
    let roadOffset = 0;

    // Draw car (player or obstacle)
    function drawCar(x, y, color, isPlayer) {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
      ctx.fillRect(x - carWidth / 2 + 5 * scaleFactor, y - carHeight / 2 + 5 * scaleFactor, carWidth, carHeight);
      const gradient = ctx.createLinearGradient(x - carWidth / 2, y - carHeight / 2, x - carWidth / 2, y + carHeight / 2);
      gradient.addColorStop(0, color);
      gradient.addColorStop(1, color === 'red' ? '#a00' : '#00a');
      ctx.fillStyle = gradient;
      ctx.fillRect(x - carWidth / 2, y - carHeight / 2, carWidth, carHeight - 15 * scaleFactor);
      ctx.fillStyle = '#222';
      ctx.fillRect(x - carWidth / 2 + 5 * scaleFactor, y - carHeight / 2 + 10 * scaleFactor, carWidth - 10 * scaleFactor, carHeight - 40 * scaleFactor);
      if (isPlayer) {
        ctx.fillStyle = 'yellow';
        ctx.fillRect(x - carWidth / 2 + 5 * scaleFactor, y - carHeight / 2, 5 * scaleFactor, 3 * scaleFactor);
        ctx.fillRect(x + carWidth / 2 - 10 * scaleFactor, y - carHeight / 2, 5 * scaleFactor, 3 * scaleFactor);
      }
      ctx.fillStyle = '#111';
      ctx.beginPath();
      ctx.arc(x - carWidth / 2 + 8 * scaleFactor, y + carHeight / 2 - 10 * scaleFactor, 5 * scaleFactor, 0, Math.PI * 2);
      ctx.arc(x + carWidth / 2 - 8 * scaleFactor, y + carHeight / 2 - 10 * scaleFactor, 5 * scaleFactor, 0, Math.PI * 2);
      ctx.arc(x - carWidth / 2 + 8 * scaleFactor, y - carHeight / 2 + 15 * scaleFactor, 5 * scaleFactor, 0, Math.PI * 2);
      ctx.arc(x + carWidth / 2 - 8 * scaleFactor, y - carHeight / 2 + 15 * scaleFactor, 5 * scaleFactor, 0, Math.PI * 2);
      ctx.fill();
    }

    // Draw traffic cone
    function drawCone(x, y) {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
      ctx.fillRect(x - coneWidth / 2 + 3 * scaleFactor, y - coneHeight / 2 + 3 * scaleFactor, coneWidth, coneHeight);
      ctx.fillStyle = 'orange';
      ctx.beginPath();
      ctx.moveTo(x, y - coneHeight / 2);
      ctx.lineTo(x - coneWidth / 2, y + coneHeight / 2);
      ctx.lineTo(x + coneWidth / 2, y + coneHeight / 2);
      ctx.closePath();
      ctx.fill();
      ctx.fillStyle = 'white';
      ctx.fillRect(x - coneWidth / 2 + 5 * scaleFactor, y + coneHeight / 2 - 10 * scaleFactor, coneWidth - 10 * scaleFactor, 5 * scaleFactor);
    }

    // Player car
    const player = {
      x: playerX,
      y: playerY,
      width: carWidth,
      height: carHeight,
      draw() {
        drawCar(this.x, this.y, 'red', true);
      }
    };

    // Obstacle class (car or cone)
    class Obstacle {
      constructor(lane, type) {
        this.x = lanes[lane];
        this.y = -30 * scaleFactor;
        this.lane = lane;
        this.type = type;
        this.width = type === 'car' ? carWidth : coneWidth;
        this.height = type === 'car' ? carHeight : coneHeight;
        this.isStatic = type === 'cone';
      }
      draw() {
        if (this.type === 'car') {
          drawCar(this.x, this.y, 'blue', false);
        } else {
          drawCone(this.x, this.y);
        }
      }
      update() {
        if (!this.isStatic) {
          this.y += speed;
        }
      }
    }

    // Smarter obstacle spawning with increasing difficulty
    function spawnObstacle(timestamp) {
      if (timestamp - lastObstacleTime < obstacleInterval) return;
      const availableLanes = [0, 1, 2].filter(lane => !occupiedLanes.includes(lane));
      if (availableLanes.length === 0) return;

      const difficulty = Math.max(0, Math.floor(timestamp / difficultyIncreaseInterval));
      let spawnCount = 1;
      if (difficulty > 3 && Math.random() < 0.2 && availableLanes.length > 1) {
        spawnCount = 2; // 20% chance for two obstacles after 30s
      }

      for (let i = 0; i < spawnCount && availableLanes.length > 0; i++) {
        const laneIndex = Math.floor(Math.random() * availableLanes.length);
        const lane = availableLanes[laneIndex];
        const type = Math.random() < 0.5 ? 'cone' : 'car'; // 50% chance for cone
        obstacles.push(new Obstacle(lane, type));
        occupiedLanes.push(lane);
        availableLanes.splice(laneIndex, 1);
        setTimeout(() => {
          occupiedLanes = occupiedLanes.filter(l => l !== lane);
        }, obstacleInterval * 1.5);
      }

      lastObstacleTime = timestamp;
    }

    // Update difficulty, freezing until speed reaches 13
    function updateDifficulty(timestamp) {
      const difficulty = Math.max(0, Math.floor(timestamp / difficultyIncreaseInterval));
      if (timestamp < 1150000) {
        obstacleInterval = Math.max(minObstacleInterval, 1200 - difficulty * 100);
      } else {
        obstacleInterval = Math.max(finalMinObstacleInterval, 1200 - difficulty * 100);
      }
    }

    // Input handling (keyboard and swipe)
    let touchStartX = 0;
    let touchEndX = 0;

    function handleSwipe() {
      const deltaX = touchEndX - touchStartX;
      if (deltaX < -30 * scaleFactor && playerLane > 0) {
        playerLane--;
      } else if (deltaX > 30 * scaleFactor && playerLane < 2) {
        playerLane++;
      }
      player.x = lanes[playerLane];
    }

    document.addEventListener('keydown', (e) => {
      if (gameOver) return;
      if (e.key === 'ArrowLeft' && playerLane > 0) {
        playerLane--;
      } else if (e.key === 'ArrowRight' && playerLane < 2) {
        playerLane++;
      }
      player.x = lanes[playerLane];
    });

    canvas.addEventListener('touchstart', (e) => {
      if (gameOver) return;
      e.preventDefault();
      touchStartX = e.touches[0].clientX;
    });

    canvas.addEventListener('touchend', (e) => {
      if (gameOver) return;
      e.preventDefault();
      touchEndX = e.changedTouches[0].clientX;
      handleSwipe();
    });

    // Collision detection
    function checkCollision() {
      obstacles.forEach(obstacle => {
        if (
          player.x - player.width / 2 < obstacle.x + obstacle.width / 2 &&
          player.x + player.width / 2 > obstacle.x - obstacle.width / 2 &&
          player.y - player.height / 2 < obstacle.y + obstacle.height / 2 &&
          player.y + player.height / 2 > obstacle.y - obstacle.height / 2
        ) {
          if (Math.floor(score) > highScore) {
            highScore = Math.floor(score);
            localStorage.setItem('highScore', highScore);
          }
          gameOver = true;
          gameOverText.style.display = 'block';
          restartBtn.style.display = 'block';
        }
      });
    }

    // Restart game
    function restartGame() {
      console.log('Restarting game');
      playerLane = 1;
      player.x = lanes[playerLane];
      obstacles = [];
      speed = 5;
      maxSpeed = 10;
      score = 0;
      gameOver = false;
      lastObstacleTime = 0;
      obstacleInterval = 1200;
      occupiedLanes = [];
      roadOffset = 0;
      gameOverText.style.display = 'none';
      restartBtn.style.display = 'none';
      requestAnimationFrame(gameLoop);
    }

    // Bind restart button
    restartBtn.addEventListener('click', restartGame);

    // Main game loop
    function gameLoop(timestamp) {
      if (gameOver) return;

      // Update maxSpeed after 1000s
      if (timestamp > 1000000) {
        maxSpeed = finalMaxSpeed; // Increase to 13 after 1000s
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, canvas.width, canvas.height / 2);
      ctx.fillStyle = '#228B22';
      ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);
      ctx.fillStyle = '#333';
      ctx.fillRect(50 * scaleFactor, 0, roadWidth, canvas.height);
      ctx.strokeStyle = 'yellow';
      ctx.lineWidth = 4 * scaleFactor;
      ctx.setLineDash([20 * scaleFactor, 20 * scaleFactor]);
      roadOffset = (roadOffset + speed) % (40 * scaleFactor);
      ctx.beginPath();
      ctx.moveTo(50 * scaleFactor + laneWidth, roadOffset - 40 * scaleFactor);
      ctx.lineTo(50 * scaleFactor + laneWidth, canvas.height);
      ctx.moveTo(50 * scaleFactor + laneWidth * 2, roadOffset - 40 * scaleFactor);
      ctx.lineTo(50 * scaleFactor + laneWidth * 2, canvas.height);
      ctx.stroke();
      ctx.setLineDash([]);
      obstacles.forEach(obstacle => {
        obstacle.update();
        obstacle.draw();
      });
      spawnObstacle(timestamp);
      updateDifficulty(timestamp);
      player.draw();
      obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height + obstacle.height);
      checkCollision();
      score += 0.1;
      ctx.fillStyle = 'white';
      ctx.font = `bold ${24 * scaleFactor}px Arial`;
      ctx.fillText(`Score: ${Math.floor(score)}`, 10 * scaleFactor, 30 * scaleFactor);
      ctx.fillText(`High Score: ${highScore}`, 10 * scaleFactor, 60 * scaleFactor);
      if (speed < maxSpeed && timestamp % speedIncreaseInterval < 16.67) {
        speed += speedIncrease;
      }
      requestAnimationFrame(gameLoop);
    }

    // Initialize and start game
    console.log('Starting game');
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
